<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>caitlyn-system</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/static/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/static/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/signin}" method="post">
			<img class="mb-4" th:src="@{/static/img/bootstrap-solid.svg}"  alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.name}" >Please sign in</h1>
			<label class="sr-only"  th:text="#{login.username}">Username</label>
			<input type="text"  th:name="username" class="form-control" th:placeholder="#{login.username}" placeholder="Username" required="" autofocus="">
			<label class="sr-only"  th:text="#{login.pass}">Password</label>
			<input type="password" th:name="password" class="form-control"  th:placeholder="#{login.pass}" placeholder="Password" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me">[[#{login.remember}]]
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.signin}">Sign in</button>
			<p style="color: red" th:text="${errmsg}" th:if="${not #strings.isEmpty(errmsg)}"></p>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
			<a class="btn btn-sm" th:href="@{/login(la='zh_EN')}" >中文</a>
			<a class="btn btn-sm" th:href="@{/login(la='en_US')}" >English</a>
		</form>
	</body>

</html>
